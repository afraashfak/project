{% extends 'theme.html' %}

{% block content %}
<h2>Top players</h2>

<div class="table" >
    <table class="table"border="10" align="center" width="50%" >
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">Player Name</th>
            <th scope="col">Player email</th>
            <th scope="col">Country</th>
            <th scope="col">Games</th>
            <th scope="col">Total Score</th>

            
          </tr>
        </thead>
        <tbody>
            {% for players in players %}

          <tr>
            <th scope="row">{{players.id}}</th>
            <td>{{players.playername}}</td>
            <td>{{players.playeremail}}</td>
            <td>{{players.country}}</td>
            <td>{{players.games}}</td>
            <td>{{players.score}}</td>

          </tr>

          {% endfor %}
        </tbody>
      </table>
</div>





{% endblock%}
